{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Creating a new page</h1>
    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <h5>Title: {{ post.title }}</h5>
        <br>
        {{ post.textarea }}
        <br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
