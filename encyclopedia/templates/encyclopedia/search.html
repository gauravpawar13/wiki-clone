{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% if entries_list %}
    <h2>Results for {{ query }}</h2>
    <ul>
        {% for entry in entries_list %}
        <li><a href="{% url 'read' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>No entries found for {{ query }}</h2>
    {% endif %}
{% endblock %}
